{% extends "template.html" %}
{% block content %}
    <h2>Welcome to the Flask Blog!</h2>
    <p><a href='/logout'>Logout</a></p>
    <br />
    <br />
    <h3>Posts:</h3>
    {% for post in posts %}
    <strong>Title:</strong> {{ post.title }} <br />
    <strong>Post:</strong> {{ post.post }} <br />
    <br /> 
    {% endfor %}
{% endblock %}
